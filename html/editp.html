    <div id="user-info" class="content active">

            <div class="form-container">

                <div class="column">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter Gender">
                    </div>
                    <div class="form-group">
                        <label>Contact No</label>

                    </div>
                    <div class="form-group">
                        <label>Education Details</label>
                        <textarea placeholder="Enter Education Details"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Work Details</label>
                        <textarea placeholder="Enter Work Details"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Leetcode </label>
                        <input type="text" placeholder="Enter Account Link">
                    </div>
                </div>
                <!-- Column 2 -->
                <div class="column">
                    <div class="form-group">
                        <label>Primary Role</label>
                        <input type="text" placeholder="Enter Role">
                    </div>
                    <div class="form-group">
                        <label>Domain Expertise</label>

                    </div>
                    <div class="form-group">
                        <label>Tech Skills</label>

                    </div>
                    <div class="form-group">
                        <label>Certifications</label>

                    </div>
                    <div class="form-group">
                        <label>Collaboration Preference</label>

                    </div>
                    <div class="form-group">
                        <label>Github </label>

                    </div>
                    <div class="form-group">
                        <label>LinkedIn </label>
